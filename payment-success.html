<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful</title>
  <style>
    /* Your existing CSS styles */
  </style>
</head>
<body>
  <div class="container">
    <h1>Payment Successful!</h1>
    <p>Thank you for your payment. Here are your booking details:</p>
    <div id="bookingDetails" class="details">
      <!-- Details fields same as before -->
    </div>
    <button class="btn" onclick="window.print()">Print Receipt</button>
    <br>
    <a href="/">Go to Home</a>
  </div>

  <script>
    // Get order ID from URL query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get('order_id');

    if (orderId) {
      fetch(`https://backend-uwc.onrender.com/order/${orderId}`)
        .then(response => {
          if (!response.ok) throw new Error('Network response not ok');
          return response.json();
        })
        .then(({ data }) => {
          document.getElementById("name").textContent = data.name || "N/A";
          document.getElementById("serviceType").textContent = data.service_type || "N/A";
          document.getElementById("address").textContent = data.address || "N/A";
          document.getElementById("email").textContent = data.email || "N/A";
          document.getElementById("orderId").textContent = orderId;
        })
        .catch(error => {
          console.error("Error:", error);
          document.getElementById("bookingDetails").innerHTML = `
            <p>Error loading details: ${error.message}</p>
          `;
        });
    } else {
      document.getElementById("bookingDetails").innerHTML = `
        <p>No order ID provided</p>
      `;
    }
  </script>
</body>
</html>
